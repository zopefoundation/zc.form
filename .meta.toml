# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "2eb3fdc0"

[python]
with-pypy = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false
with-macos = false
with-docs = false

[coverage]
fail-under = 82.5

[tox]
additional-envlist = [
    "py311-slim",
    ]
testenv-additional = [
    "",
    "# Test without mruwidget dependencies",
    "[testenv:slim]",
    "extras = slimtest",
    ]
use-flake8 = true

[manifest]
additional-rules = [
    "recursive-include src *.js",
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.zcml",
    ]

[github-actions]
additional-config = [
    "- [\"3.11\",   \"py311-slim\"]",
    ]
