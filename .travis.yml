language: python
dist: xenial
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - 3.7
    - pypy2.7-5.10.0
    - pypy3.5

install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls
    - pip install -U -e .[mruwidget,test]
script:
    - coverage run -m zope.testrunner --tests-pattern [fn]?tests  --test-path=src
after_success:
    - coveralls
notifications:
    email: false
cache: pip
