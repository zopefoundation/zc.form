language: python
sudo: false
python:
    - 2.7

install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls
    - pip install -U -e .[test]
script:
    - coverage run -m zope.testrunner --tests-pattern [fn]?tests  --test-path=src
after_success:
    - coveralls
notifications:
    email: false
cache: pip
